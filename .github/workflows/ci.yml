          version: "${{ matrix.NXF_VER }}"

      - name: Run pipeline with complete test data
        run: |
          nextflow run ${GITHUB_WORKSPACE} -profile test_full,docker --outdir ./results --max_cpus 4 --max_memory 15GB

  test_umi:
