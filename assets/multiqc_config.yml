# Summary table names
table_columns_name:
  FastQC (pre-Trimming):
    total_sequences: "Nr. Input Reads"
    avg_sequence_length: "Length Input Reads"
    percent_gc: "% GC Input Reads"
    percent_duplicates: "% Dups Input Reads"
    percent_fails: "% Failed Input Reads"
  FastQC (post-Trimming):
    total_sequences: "Nr. Processed Reads"
    avg_sequence_length: "Length Processed Reads"
    percent_gc: "% GC Processed Reads"
    percent_duplicates: "% Dups Processed Reads"
    percent_fails: "% Failed Processed Reads"
  Bowtie2 (Host-removal):
    overall_alignment_rate: "% Host reads"
  Quast (Spades):
    N50: "N50 (Spades)"
    L50: "L50 (Spades)"
    Largest contig: "Largest contig (Spades)"
    Total length: "Total length (Spades)"
  Quast (Megahit):
    N50: "N50 (Megahit)"
    L50: "L50 (Megahit)"
    Largest contig: "Largest contig (Megahit)"
    Total length: "Total length (Megahit)"
  Quast (Trinity):
    N50: "N50 (Trinity)"
    L50: "L50 (Trinity)"
    Largest contig: "Largest contig (Trinity)"
    Total length: "Total length (Trinity)"
  Clusters summary:
    "# Clusters": "Nr. Clusters"
    "Average cluster size": "Avg. Cluster Size"
    "Number of singletons": "Nr. Singletons"

# Summary table visible columns
table_columns_visible:
  FastQC (pre-Trimming):
    total_sequences: True
    avg_sequence_length: True
    percent_gc: False
    percent_duplicates: False
    percent_fails: False
  FastQC (post-Trimming):
    total_sequences: True
    avg_sequence_length: True
    percent_gc: True
    percent_duplicates: True
    percent_fails: True
  Samtools Stats: False
  Picard MarkDuplicates: False
  Quast (Spades):
    N50: True
    L50: False
    Largest contig: True
    Total length: False
  Quast (Megahit):
    N50: True
    L50: False
    Largest contig: True
    Total length: False
  Quast (Trinity):
    N50: True
    L50: False
    Largest contig: True
    Total length: False
  Clusters summary:
    "# Clusters": True
    "Average cluster size": True
    "Number of singletons": True

section_comments:
  general_stats: "By default, all read count columns are displayed as millions (M) of reads."

sp:
  fastp:
    fn: "*.fastp.json"
  quast:
    fn: "*.tsv"
    contains: "contigs"
  kraken:
    fn: "*kraken2.kraken2.report.txt"

