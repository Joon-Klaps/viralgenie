report_comment: >
  This report has been generated by the <a href="https://github.com/Joon-Klaps/viralgenie" target="_blank">Joon-Klaps/viralgenie</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://github.com/Joon-Klaps/viralgenie" target="_blank">documentation</a>.
report_section_order:
  "viralgenie-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "Joon-Klaps-viralgenie-summary":
    order: -1002

custom_logo_url: "https://raw.githubusercontent.com/Joon-Klaps/viralgenie/dev/docs/images/ViralGenie-nf-core-theme.svg"

export_plots: true

max_table_rows: 100000

run_modules:
  - custom_content
  - fastqc
  - fastp
  - trimmomatic
  - bbduk
  - umitools
  - bowtie2
  - kaiju
  - kraken
  - quast
  - samtools
  - bcftools
  - picard

module_order:
  - "fastqc":
      name: "FastQC (pre-Trimming)"
      path_filters:
        - "*_raw*fastqc.zip"
  - "fastqc":
      name: "FastQC (post-Trimming)"
      path_filters:
        - "*_trim*fastqc.zip"
  - "fastp"
  - "trimmomatic"
  - "bbduk"
  - "bowtie2":
      name: "Bowtie2 (Host-removal)"
      path_filters:
        - "*_host*"
  - "kraken":
      name: "Kraken2"
      path_filters:
        - "*kraken2.kraken2.report.txt"
  - "kraken":
      name: "Bracken"
      anchor: "bracken"
      doi: "10.7717/peerj-cs.104"
      info: "Estimates species abundances in metagenomics samples by probabilistically re-distributing reads in the taxonomic tree."
      extra: "ℹ️: plot title will say Kraken2 due to the first step of bracken producing the same output format as Kraken. Abundance information is currently not supported in MultiQC."
      path_filters:
        - "*bracken.kraken2.report.txt"
  - "kaiju":
      name: "Kaiju"
  - "samtools":
      name: "Samtools Stats"
  - "bcftools":
      name: "Bcftools Stats"
  - "picard":
      name: "Picard MarkDuplicates"
  - "umitools":
      name: "UMI-tools deduplication"
  - "quast":
      name: "Quast (Spades)"
      anchor: "quast"
      path_filters:
        - "*_spades.tsv"
  - "quast":
      name: "Quast (Megahit)"
      anchor: "quast"
      path_filters:
        - "*_megahit.tsv"
  - "quast":
      name: "Quast (Trinity)"
      anchor: "quast"
      path_filters:
        - "*_trinity.tsv"
  - "custom_content"

# TODO: Include the custom assembly table to compare assemblies tools
